<body>
    <!-- mdn-->

    <h2 class="form-header">Form 1 : input, label, textarea, button(submit,reset,button), input(submit), Basic Styling</h2>
    <form action="/index.html" method="POST">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" autocomplete="off">
            </li>
            
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" autocomplete="off">
            </li>
            
            <li>
                <label for="message">Message:</label>
                <textarea name="user_message" id="msg"></textarea>
            </li>

            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
